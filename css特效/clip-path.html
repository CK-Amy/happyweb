<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/clip-path.css">
</head>
<body>
    <!--10000爆炸多变-->
    <div class="clip"></div>
    <!--多边形渐变-->
    <p class="polygon-animate"></p>
    <!--正方形变三角形-->
    <hgroup class="triangle2rect">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </hgroup>
    <!--五角星-->
    <div class="star"></div>
    <!--六角形-->
    <div class="sixstar"></div>
    <!--鸡蛋-->
    <div class="ellipse"></div>
    <!--clip-path生成十边形-->
    <div class="polygon-ten"></div>
    <!--clip-path生成圆形-->
    <div class="circle"></div>
    <script src="js/clip-path.js"></script>

</body>
</html>
